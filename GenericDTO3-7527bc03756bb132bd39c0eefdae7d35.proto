syntax = "proto3";

message GenericDTOList {
  repeated GenericDTO genericDTOList = 1;
}

message GenericDTO {

  int64 instrumentId = 1;
  MBPData mbpData = 2;
  IndexData indexData = 3 ;
  MarketStatus marketStatus = 4;
  Order order = 5;
  Trade trade = 6;
  int64 sequenceNo = 7;
  int64 packetTimestamp = 8;
  PacketType packetType = 9;
  GreekData greekData = 10;
}

message GreekData {
  // Delta represents the rate of change of the option price with respect to the underlying asset's price
  double delta = 1;
  // Gamma represents the rate of change of delta with respect to the underlying asset's price
  double gamma = 2;
  // Vega represents the sensitivity of the option price to volatility changes
  double vega = 3;
  // Theta represents the rate of decline in the option's value due to time decay
  double theta = 4;
  // Rho represents the sensitivity of the option price to interest rate changes
  double rho = 5;
  // ScripId is a unique identifier for the option/script
  string scrip_id = 6;
  string exch = 7;
}

message MBPData {

  double lastTradedPrice = 1;
  int64 lastTradeTime = 2; // timestamp from BSE
  string netChangeIndicator = 3;
  int32 netPriceChangeFromClosingPrice = 4;
  double openPrice = 5;
  double highPrice = 6;
  double closingPrice = 7;
  double lowPrice = 8;
  int64 volumeTradedToday = 9;
  int64 lastTradeQuantity = 10;
  double averageTradePrice = 11;
  MarketDepthDTOList marketDepthDTOList = 12;
  int64 totalBuyQuantity = 13;
  int64 totalSellQuantity = 14;
  double lowerCircuitLimit = 15;
  double upperCircuitLimit = 16;
  int64 oi = 17;
}


message IndexData {
  string indexName = 1;
  double indexValue = 2;
  double highIndexValue = 3;
  double lowIndexValue = 4;
  double openingIndex = 5;
  double closingIndex = 6;
  double percentChange = 7;
  double yearlyHigh = 8;
  double yearlyLow = 9;
  int64 packetTimeStamp = 10;
  //double noOfUpMoves = 10;
  //double noOfDownMoves = 11;
  //double marketCapitalisation = 12;
  //string netChangeIndicator = 13;
  //string filler = 14;
}

message MarketDepthDTOList {
  repeated MarketDepthDTO marketDepthDTO = 1;
}

message MarketDepthDTO {
  int64 quantity = 1;
  double price = 2;
  int64 numberOfOrders = 3;
  bool buyFlag = 4;
}


message ContractDescription {
  string instrumentName = 1;
  string symbol = 2;
  string tradingSymbol = 3;
  int32 expiryDate = 4;
  int32 strikePrice = 5;
  string optionType = 6;
  int32 caLevel = 7;
  int32 underlyingTokenID = 8;
  string isin = 9;
  int32 boardLotQty = 10;
  double tradingUnitFactor = 11;
  bool tradeToTrade = 12;
  int32 surveillanceIndicator = 13;
}

message ParentUser {
  string id = 1;
  ParentType parentType = 2;
}

